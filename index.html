<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage-calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="card">
                <h2>Mortgage calculator</h2>

                <div class="input-element">

                    <div class="input-one">
                        <p>Purchase price:
                            <span class="thispan">$450,000</span>
                        </p>
                        <input type="range">
                    </div>

                    <div class="input-one">
                        <p>Equity: <span class="thispan">$135,000</span></p>
                        <input type="range">
                    </div>

                    <div class="input-one">
                        <p>Repayment: <span class="thispan">25 years</span></p>
                        <input type="range">
                    </div>
                </div>
                <!--  -->
                <div class="input-item">
                    <div class="item">
                        <p>Loan amount</p>
                        <h3>$315,000</h3>
                    </div>

                    <div class="item">
                        <p>Estimated pr.month:</p>
                        <h3 class="thish3">$1,300</h3>
                        <p>2.10% eff./2.4% nrom. interest</p>
                    </div>
                </div>

                <div class="forbtn">
                    <button>Get a mortgage quote</button>
                </div>

            </div>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>

</html>
